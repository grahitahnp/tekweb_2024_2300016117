<!DOCTYPE html>
<html>

<head>
    <title>To-Do App</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 350px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        #taskList {
            list-style: none;
            padding: 0;
        }

        #taskList li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }

        .edit {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>My To-Do List</h2>
        <input type="text" id="newTask" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>

        <ul id="taskList">
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("newTask");
            const taskText = taskInput.value.trim();
            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }

            const taskList = document.getElementById("taskList");
            const li = document.createElement("li");
            li.innerHTML = `
                <span>${taskText}</span>
                <span class="edit" onclick="editTask(this)">Edit</span>
                <span class="close" onclick="deleteTask(this)">X</span>
            `;
            taskList.appendChild(li);
            taskInput.value = ""; 
        }

        function deleteTask(element) {
            const taskList = document.getElementById("taskList");
            taskList.removeChild(element.parentElement); 
        }

        function editTask(element) {
            const taskText = element.previousElementSibling;
            const newTaskText = prompt("Edit your task:", taskText.textContent);
            if (newTaskText !== null && newTaskText.trim() !== "") {
                taskText.textContent = newTaskText.trim();
            }
        }

        
    </script>
